# ===================================
#  Form Field Definitions
# ===================================

fields:
    type:
        label: type
        span: auto
        type: dropdown
        options:
            php: php
            js: js
        default: php
    publish_at:
        label: 发布时间
        type: datepicker
        mode: datetime
    if_run:
        label: 前台运行
        span: auto
        type: checkbox
        default: true
    if_html:
        label: php 运行显示html
        span: auto
        type: checkbox
        default: false
    title:
        label: 'rv.phpconsole::lang.models.script.title'
        span: auto
        type: text
    description:
        label: 'rv.phpconsole::lang.models.script.description'
        size: small
        span: auto
        type: textarea

    code:
        label: 'rv.phpconsole::lang.models.script.code'
        span: full
        size: giant
        language: php
        type: codeeditor
    run_result:
        label: 运行结果
        type: textarea




